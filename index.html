<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <div>
        <label for="button">Disabled Button:</label>
        <button type="button" disabled>Click here</button>
    </div>

    <div>
        <label for="numbers from 0-100">Range 0-100:</label>
        <input type="number" min="0" max="100" autofocus>
    </div>

    <div>
        <label for="checkbox">Label with checkbox:</label>
        <input type="checkbox" checked>

    </div>

    <div>
        <label for="date">Date:</label>
        <input type="date">
    </div>

    
    
</body>
</html>
