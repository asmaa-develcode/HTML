<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <form>
        <div>
            <label for="email">Email:</label>
            <input type="email" />
            <button>Submit</button>
        </div>

     <div>
        <label for="password">Password:</label>
        <input type="password">
        <button>Submit</button>
     </div>

     <div>
        <label for="first name">First Name:</label>
      <input type="first name">
      <button>Submit</button>
     </div>

    <div>
        <label for="last name">Last Name:</label>
      <input type="last name">
      <button>Submit</button>
    </div>

      <div>
        <label for="date of birth">Date of birth:</label>
      <input type="date">
      <button>Submit</button>
      </div>

      <div>
        <label for="telephone number">Telephone number:</label>
        <input type="tel" maxlength="9">
        <button>Submit</button>
      </div>

      <div>
        <label for="plans">Plans</label>
        <select name="plans" id="plans">
            <option value="Free">Free</option>
            <option value="Monthly Payment">M.P:3,99€</option>
            <option value="Trimestral Payment">T.P:10,99€</option>
            <option value="Anual Payment">A.P:45,99€</option>
        </select>
         </div>

         <div>
            <label for="Pro Plan">Pro Plan:Pay Once, 100€</label>
            <input type="checkbox" name="Pro Plan:Pay Once, 100€" id="Pro Plan">
         </div>
      
         <div>
            <label for="credit card number">Credit Card Number:</label>
            <input type="text" maxlength="16">
            <button>Submit</button>
         </div>

         <div>
            <label for="CVC">CVC:</label>
            <input type="text" maxlength="3">
            <button>Submit</button>
         </div>

         <div>
            <label for="Expiration Date">Expiration Date:</label>
            <input type="date">
            <button>Submit</button>
         </div>

         <div>
            <label for="Billing Adress">Billing Adress:</label>
            <input type="text">
            <button>Submit</button>
         </div>
    </form>
  </body>
</html>
